<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
  console.log('someVar - 1st script', window.someVar);
  console.log('someVar2 - 1st script', window.someVar2);

  function printThis(context) {
    console.log(`${printThis.name} - ${context}`, this);
  }

  function printThisStrict(context) {
    'use strict';
    console.log(`${printThisStrict.name} - ${context}`, this);
  }

  printThis('1st script');
  printThisStrict('1st script');

  const obj = {
    printThis,
    printThisStrict
  };

  obj.printThis('1st script, in object');
  obj.printThisStrict('1st script, in object');
</script>
<script>
  var someVar = 'someVal';
  console.log('someVar - 2nd script', someVar);

  (function(){
    'use strict';

    var someVar2 = 'someVal2';
    console.log('someVar2 - 2nd script', someVar2);

    printThis('2nd script');
    window.printThis('2nd script');

    printThisStrict('2nd script');
    window.printThisStrict('2nd script');
  })();
</script>
<script>
  console.log('someVar - 3rd script', window.someVar);
  console.log('someVar2 - 3rd script', window.someVar2);
</script>
</body>
</html>
